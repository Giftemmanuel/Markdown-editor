<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <button id="menu-btn">☰</button>
            <span class="header-title">MARKDOWN</span>
            <div class="separator"></div>
            <div class="doc-name-container">
                <span class="doc-icon">📄</span>
                <div class="doc-text">
                    <span>Document Name</span>
                    <input type="text" id="doc-name" value="welcome.md">
                </div>
            </div>
        </div>
        <div class="header-right">
            <button id="delete-doc" class="delete-btn">🗑</button>
            <button id="save-btn" class="save-btn">💾 Save Changes</button>
            <button id="toggle-mode" class="toggle-mode">🌙</button>
        </div>
    </header>
    
    

    <!-- Sidebar (Hidden by Default) -->
    <aside id="sidebar">
        <button id="close-sidebar">&times;</button>
        <button id="new-doc">➕ New File</button>
        <select id="file-list"></select>
    </aside>

    <!-- Editor & Preview Titles -->
    <div class="editor-preview-bar">
        <h2>MARKDOWN</h2>
        <h2>PREVIEW <span id="toggle-preview">👁</span></h2>
    </div>

    <!-- Main Content -->
    <main>
        <section id="editor-container">
            <textarea id="markdown-editor"></textarea>
        </section>
        <section id="preview-container">
            <div id="preview"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
